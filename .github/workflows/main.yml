name: Deploy to Cloud Run

on: workflow_dispatch

concurrency:
  group: cloud-run-${{ github.ref }}
  cancel-in-progress: true

env:
  PROJECT_ID: vesta-470005
  SERVICE_NAME: vesta-cloud-run
  REGION: europe-west1
  ARTIFACT_REPO: vesta-backend

jobs:
  deploy:
    permissions:
      contents: "read"
      id-token: "write"

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        id: auth
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Set up Cloud SDK
        uses: "google-github-actions/setup-gcloud@v2"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}

      - name: Show Output
        run: echo "Successfully deployed to ${{ steps.deploy.outputs.url }}"
